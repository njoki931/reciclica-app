<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item color="success">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://png.pngtree.com/png-vector/20220817/ourmid/pngtree-women-cartoon-avatar-in-flat-style-png-image_6110776.png" />
      </ion-avatar>
      <ion-label>
        <h1>Paula Alvares</h1>
        <p>Generate: <span class="money">$ 15,000</span></p>
      </ion-label>
      
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last Pickup call</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>22/04/2021 16:04:00</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2021</p>
          <p>Notes: we have two bags that are full, one with plastic and the other with glasses</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">SEE ALL...</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
