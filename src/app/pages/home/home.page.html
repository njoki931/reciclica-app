<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item color="success">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://png.pngtree.com/png-vector/20220817/ourmid/pngtree-women-cartoon-avatar-in-flat-style-png-image_6110776.png" />
      </ion-avatar>
      <ion-label>
        <h1>Paula Alvares</h1>
        <p>Generate: <span class="money">$ 15,000</span></p>
      </ion-label>
      
    </ion-item>
  </ion-list>

  <app-pickup-call-card status="On hold" updateAt="25/04/2021 16:29" createdAt="24/04/2021" notes="we have two bags that are full, one with plastic and the other with glasses">
    <ion-card-header header>
      <ion-card-subtitle>Last Pickup call</ion-card-subtitle>
    </ion-card-header>

    <ion-button color="success" fill="clear" size="full" footer (click)="onClickSeeAll()">SEE ALL...</ion-button>
  </app-pickup-call-card>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click) = "onClickCreateNewCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
